{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Login</title>
    
    {% tailwind_css %}
    <style>
        body {
            background-image: url('{% static "fondo_fisi.jpeg" %}'); /* Ruta de tu imagen */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">
    <!-- Overlay oscuro para oscurecer la imagen de fondo -->
    <div class="absolute inset-0 bg-black opacity-40"></div>
    
    <div class="relative bg-white rounded-lg shadow-xl p-8 max-w-md w-full bg-opacity-95">
        <h2 class="text-2xl font-semibold text-center mb-6 text-[#1e3984]">INICIO DE SESIÓN</h2>
        
        <!-- Mostrar mensajes de error si existen -->
        {% if messages %}
            <div class="mb-4 text-red-600">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{% url 'soporte:login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block font-medium mb-2 text-[#1e3984]">Usuario</label>
                <input type="text" id="username" name="username" required
                       class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#1198d2] placeholder-gray-400"
                       placeholder="Introduce tu usuario">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block font-medium mb-2 text-[#1e3984]">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-[#1198d2] placeholder-gray-400"
                       placeholder="Introduce tu contraseña">
            </div>

            <button type="submit" class="bg-[#1198d2] text-white font-bold py-2 px-4 rounded-lg hover:bg-[#1478b0] transition duration-200 w-full">Enviar</button>
        </form>
    </div>
</body>
</html>

{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>

    {% tailwind_css %}
</head>
<body class="flex bg-gray-100 min-h-screen">
    <aside class="w-72 bg-[#1e3984] shadow-md h-screen flex flex-col justify-between">
        <header class="p-4 flex flex-col items-center justify-center bg-[#1e3984] mb-4"> 
            <img src="{% static 'logo_fisi.png' %}" alt="Logo FISI" class="h-24 mb-2">
            <span class="text-[#ffc105] font-semibold text-lg text-center">SOPORTE TÉCNICO FISI</span>
        </header>
        <nav class="flex-1 mt-4">
            <ul class="space-y-0 text-center">
                <li>
                    <a href="{% url 'soporte:incidencias' %}" class="block px-6 py-5 text-white hover:bg-[#1198d2] {% if request.path == '/soporte/incidencias/' %}bg-[#1198d2]{% endif %} transition">INCIDENCIAS</a>
                </li>
                <li>
                    <a href="" class="block px-6 py-5 text-white hover:bg-[#1198d2] {% if request.path == '/soporte/aulas/' %}bg-[#1198d2]{% endif %} transition">AULAS</a>
                </li>
                <li>
                    <a href="" class="block px-6 py-5 text-white hover:bg-[#1198d2] {% if request.path == '/soporte/perfil/' %}bg-[#1198d2]{% endif %} transition">PERFIL</a>
                </li>
            </ul>
        </nav>
        <div class="p-4">
            <a href="{% url 'soporte:login' %}" class="block px-6 py-4 text-white bg-[#1e3984] hover:bg-[#ff3c3c] transition text-center rounded-full">SALIR</a>
            <footer class="mt-6 text-center text-sm text-gray-300">
                <p>© 2024 No Compila</p>
            </footer>
        </div>
    </aside>

    <main class="flex-1 p-6">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
